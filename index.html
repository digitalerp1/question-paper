<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ExamCraft AI - Paper Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
    <style>
      /* Custom Print Styles for A4 */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body {
          background-color: white;
          print-color-adjust: exact;
          -webkit-print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
          width: 100%;
          height: 100%;
          overflow: visible;
        }
        .page-break {
          page-break-after: always;
        }
      }

      /* Screen specific styles to simulate A4 */
      .a4-paper {
        width: 210mm;
        min-height: 297mm;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: auto;
        padding: 15mm;
        box-sizing: border-box;
      }
      
      /* Compact Markdown Styles */
      .compact-content p {
        margin-bottom: 0.25em; /* Very tight spacing */
        line-height: 1.3;
      }
      .compact-content h1, .compact-content h2, .compact-content h3 {
        margin-top: 0.5em;
        margin-bottom: 0.25em;
        font-weight: bold;
      }
      .compact-content ul, .compact-content ol {
        margin-bottom: 0.25em;
        padding-left: 1.2em;
      }
      .compact-content li {
        margin-bottom: 0.1em;
      }
      /* Ensure math doesn't overflow */
      .katex-display {
        margin: 0.25em 0 !important;
      }
    </style>
  </head>
  <body class="bg-slate-100 text-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
